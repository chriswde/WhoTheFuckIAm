      .spinna
      {
        animation: spinna_anim 5000ms infinite linear;
        z-index: -9000;
        position: absolute;
        width: 300px;
        height: 300px;
        top: calc(50% - 150px);
        left: calc(50% - 150px);
      }
      @keyframes spinna_anim
      {
        to {
          transform: rotate(360deg) translate(0px, 0px);
        }
      }
      .button
      {
        display: inline-block;
        padding: 1em;
        margin: 0.2em;
        background-color: rgb(4, 196, 180);
        border-radius: 2em;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
      }
      .button:hover, .button:focus
      {
        background-color: rgb(4, 175, 199);
      }
      input{text-align:center;}
      input[type="submit"]:hover{cursor: pointer;}
      
      hr
      {
        border: 0.1em solid #e1e1e1;
        margin: 0.2em 0 0.2em 0;
      }

      .wrapper
      {
        width: 40%;
        margin: 0 auto;
      }

      .playercard
      {
        background: #000;
        padding: 0.7em;
        text-align: center;
        width: 24em;
        margin: 0.5em auto 0.5em auto;
      }

      .playercard h4
      {
        font-size: 48px;
      }
    </style>
  </head>

    <div id="app">
      <img :src="img" alt="yek" class="spinna">
      <div class="wrapper" style="padding-top:10%;">
        <h1 style="margin-bottom:3em;">{{ title }}</h1>
        <ul style="list-style-type: none;">
          <li v-for="player in this.lobby_data['Players']">
            <div class="playercard">
              <h4>{{ player.Icon }}</h4>
              <span>{{ player.Nick }}</span>
              <hr>
              <div v-if="!(player.PlayerId == this.uid)">
                <form v-if="(this.stringIsNullOrEmpty(player.NameToGuess))" v-on:submit.prevent="silentSubmit(player.PlayerId)" :id="player.PlayerId" action="/setNameToGuess" method="POST">
                  <input type="text" name="name2guess" placeholder="Name to guess" class="button">
                  <input type="text" name="lobby_id" :value="this.lobby_id" hidden>
                  <input type="text" name="player_id" :value="player.PlayerId" hidden>
                  <input type="submit" value="➡️" class="button">
                </form>
                <div v-else>
                  <span>❓ {{ player.NameToGuess }} ❓</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div style="position:absolute;bottom:2em;right:2em;"><a href="https://github.com/chriswde/WhoTheFuckIAm" target="_blank"><img style="width:4em;height:4em;" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="github logo"></a></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            title: 'Who the fuck I am?',
            img: 'https://cdn.7tv.app/emote/63683ca89a046435f81bff46/4x.png',
            uid: "",
            nick: "",
            lobby_id: "",
            lobby_data: []
          };
        },
        methods:{
          setuidcookie(){
            if(!document.cookie.includes('uid=iq'))
            {
              var uid = "iq" + Date.now().toString(36) + Math.random().toString(36).substr(2);
              document.cookie = 'uid='+uid;
            }
          },
          async fetchApi(url){
            await fetch(url).then((response) => {
              response.json().then((data) => {
                this.lobby_data = data;
                return data;
              });
            });
          },
          async fetchApi_silentsubmit(url){
            await fetch(url).then((response) => {
              response.json().then((data) => {
                console.log('updated :)');
                return data;
              });
            });
          },
          readCookie(name) {
            var nameEQ = name + '=';
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') c = c.substring(1,c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
          },
          stringIsNullOrEmpty(str)
          {
            if (typeof str === "string" && str.length === 0) {
              return true;
            } else if (str === null) {
              return true;
            } else {
              return false;
            }
          },
          matchString(str1, str2)
          {
            if (str1.includes(str2))
            {
              return true;
            }
            return false;
          },
          silentSubmit(formid)
          {
            let myForm = document.getElementById(formid); 
            let formData = new FormData(myForm);
            const data = {}; 
            // need to convert it before using not with XMLHttpRequest
            for (let [key, val] of formData.entries()) {
              Object.assign(data, {[key]: val})
            }
            var request = 'http://###server_url_port###/setNameToGuess?name2guess=' + data['name2guess'] + '&lobby_id=' + data['lobby_id'] + '&player_id=' + data['player_id'];
            fetch(request);
          }
        },
        mounted() {
          this.uid = this.readCookie('uid');
          const urlParams = new URLSearchParams(window.location.search);
          this.lobby_id = urlParams.get('lobby_id');
          const apiUrl = 'http://###server_url_port###/getlobbyinfo?lobby_id=' + this.lobby_id;
          this.fetchApi(apiUrl);
          const updater = setInterval(() => {this.fetchApi(apiUrl);}, 1000);
        }
      }).mount('#app')
    </script>
  </body>
</html>
